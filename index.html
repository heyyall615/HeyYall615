<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyYall615</title>
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            background-color: #1a0f0a; /* Matches the dark brick tone */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            overflow: hidden;
        }

        /* The FIX: 'contain' ensures the letters H and L are never cut off */
        .bg-image { 
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; 
            object-fit: contain; 
            z-index: 1;
        }

        .action-box { 
            position: fixed; bottom: 40px; left: 50%;
            transform: translateX(-50%);
            display: flex; flex-direction: column; 
            gap: 12px; width: 90%; max-width: 380px; z-index: 10; 
        }

        /* 615 Field Guide - Gold/Yellow Pop */
        .download-btn { 
            background: #ffcc00; 
            color: #000; 
            padding: 20px; 
            border-radius: 12px; 
            text-decoration: none; 
            font-weight: 900; 
            letter-spacing: 1px; 
            text-transform: uppercase; 
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: 0.3s; 
        }

        .tip-links { display: flex; gap: 10px; }

        /* Venmo Specific Blue */
        .venmo-btn { 
            flex: 1; background: #008CFF; color: white; 
            padding: 14px; border-radius: 8px; text-decoration: none; 
            font-size: 14px; text-align: center; font-weight: bold;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        /* PayPal Specific Blue */
        .paypal-btn { 
            flex: 1; background: #003087; color: white; 
            padding: 14px; border-radius: 8px; text-decoration: none; 
            font-size: 14px; text-align: center; font-weight: bold;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        /* Logo styling */
        .logo-img { width: 18px; height: 18px; filter: brightness(0) invert(1); }
    </style>
</head>
<body>

    <img src="bg.jpg" alt="Background" class="bg-image">

    <div class="action-box">
        <a href="document.pdf" download="615_Field_Guide" class="download-btn">ðŸ“‚ 615 Field Guide</a>
        
        <div class="tip-links">
            <a href="https://venmo.com/Timbo1hunnit" target="_blank" class="venmo-btn">
                <span>Venmo</span>
            </a>
            <a href="https://paypal.me/timbo1hunnit" target="_blank" class="paypal-btn">
                <span>PayPal</span>
            </a>
        </div>
    </div>

</body>
</html>
